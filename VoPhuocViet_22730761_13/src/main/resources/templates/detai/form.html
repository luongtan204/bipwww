<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Thêm Đề tài</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { border: 1px solid #000; padding: 10px; margin-bottom: 20px; }
        .user-info { float: right; }
        .info-box { border: 1px solid #000; padding: 10px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #000; box-sizing: border-box; }
        .error-msg { color: red; font-size: 0.9em; margin-top: 3px; }
        .help-text { font-size: 0.85em; margin-top: 3px; }
        .required { color: red; }
        button, .btn-cancel { padding: 10px 20px; margin-right: 10px; }
        .btn-cancel { text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
    <div class="header">
        <h2 style="display: inline;">Quản lý Đề tài Giảng viên</h2>
        <div class="user-info">
            <span>Xin chào: <strong sec:authentication="name">User</strong></span>
            (<span sec:authentication="principal.authorities"></span>)
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit">Đăng xuất</button>
            </form>
        </div>
    </div>

    <h2>Thêm Đề tài mới</h2>

    <div class="info-box">
        <strong>Giảng viên hướng dẫn:</strong> <span th:text="${giangvien.tengv}"></span>
    </div>

    <form th:action="@{/detai/save}" th:object="${detai}" method="post">
        <input type="hidden" name="magv" th:value="${giangvien.magv}">

        <div class="form-group">
            <label>Tên Đề tài: <span class="required">*</span></label>
            <input type="text" th:field="*{tendetai}"
                   placeholder="Độ dài 10-100 ký tự">
            <div class="error-msg" th:if="${#fields.hasErrors('tendetai')}" th:errors="*{tendetai}"></div>
            <div class="help-text">Tên đề tài phải có độ dài từ 10 đến 100 ký tự</div>
        </div>

        <div class="form-group">
            <label>Năm: <span class="required">*</span></label>
            <input type="number" th:field="*{nam}"
                   min="2022" max="2025" placeholder="2022-2025">
            <div class="error-msg" th:if="${#fields.hasErrors('nam')}" th:errors="*{nam}"></div>
            <div class="help-text">Năm phải trong khoảng 2022-2025</div>
        </div>

        <div class="form-group">
            <label>Mô tả Đề tài: <span class="required">*</span></label>
            <textarea th:field="*{mota}" rows="4"
                      placeholder="Độ dài 10-200 ký tự"></textarea>
            <div class="error-msg" th:if="${#fields.hasErrors('mota')}" th:errors="*{mota}"></div>
            <div class="help-text">Mô tả phải có độ dài từ 10 đến 200 ký tự</div>
        </div>

        <div class="form-group">
            <label>Mã Đăng ký: <span class="required">*</span></label>
            <input type="text" th:field="*{madangky}"
                   placeholder="Ví dụ: AB-123">
            <div class="error-msg" th:if="${#fields.hasErrors('madangky')}" th:errors="*{madangky}"></div>
            <div class="help-text">Định dạng: XX-YYY (XX: 2 ký tự in hoa, YYY: 3 chữ số)</div>
        </div>

        <div class="form-group">
            <button type="submit">Lưu Đề tài</button>
            <a th:href="@{/giangvien/{magv}(magv=${giangvien.magv})}" class="btn-cancel">Hủy</a>
        </div>
    </form>
</body>
</html>
