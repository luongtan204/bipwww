<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Giảng viên</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        .header { background-color: #333; color: white; padding: 15px; margin: -20px -20px 20px -20px; }
        .user-info { float: right; }
        button { padding: 5px 10px; cursor: pointer; }
        a { text-decoration: none; color: #4CAF50; }
    </style>
</head>
<body>
    <div class="header">
        <h2 style="display: inline;">Quản lý Đề tài Giảng viên</h2>
        <div class="user-info">
            <span>Xin chào: <strong sec:authentication="name">User</strong></span>
            (<span sec:authentication="principal.authorities"></span>)
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit">Đăng xuất</button>
            </form>
        </div>
    </div>

    <h2>Danh sách Giảng viên</h2>

    <table>
        <thead>
            <tr>
                <th>Mã GV</th>
                <th>Tên GV</th>
                <th>Lĩnh vực nghiên cứu</th>
                <th>Email</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="gv : ${giangviens}">
                <td th:text="${gv.magv}"></td>
                <td th:text="${gv.tengv}"></td>
                <td th:text="${gv.linhvucnghiencuu}"></td>
                <td th:text="${gv.email}"></td>
                <td>
                    <a th:href="@{/giangvien/{id}(id=${gv.magv})}">Xem chi tiết</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
