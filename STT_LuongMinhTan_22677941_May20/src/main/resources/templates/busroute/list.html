
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
...
<h2>Danh sách tuyến xe bus</h2>
<!-- Nút Đăng xuất (chỉ hiển thị khi đã đăng nhập) -->
<div sec:authorize="isAuthenticated()" style="float:right">
    <form th:action="@{/logout}" method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Đăng xuất</button>
    </form>
</div>
<a href="/busroute/add">+ Thêm tuyến</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th><th>Tên tuyến</th><th>Bắt đầu</th><th>Kết thúc</th>
        <th>Giá vé</th><th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${routes}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.name}"></td>
        <td th:text="${r.start}"></td>
        <td th:text="${r.end}"></td>
        <td th:text="${r.price}"></td>
        <td>
            <a th:href="@{/busroute/{id}(id=${r.id})}">Xem</a> |
            <a th:href="@{/busroute/{id}/edit(id=${r.id})}">Sửa</a> |
            <form th:action="@{/busroute/{id}/delete(id=${r.id})}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" onclick="return confirm('Xóa tuyến này?')">Xóa</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
