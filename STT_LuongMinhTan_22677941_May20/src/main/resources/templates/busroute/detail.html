<h2>Chi tiết tuyến xe bus</h2>
<p><b>ID:</b> <span th:text="${route.id}"></span></p>
<p><b>Tên:</b> <span th:text="${route.name}"></span></p>
<p><b>Bắt đầu:</b> <span th:text="${route.start}"></span></p>
<p><b>Kết thúc:</b> <span th:text="${route.end}"></span></p>
<p><b>Giá vé:</b> <span th:text="${route.price}"></span></p>
<p><b>Ưu tiên:</b> <span th:text="${route.priority}"></span></p>
<p><b>Số trạm:</b> <span th:text="${route.stationNo}"></span></p>

<a th:href="@{/busroute/{id}/edit(id=${route.id})}">Sửa</a>
<form th:action="@{/busroute/{id}/delete(id=${route.id})}" method="post" style="display:inline">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" onclick="return confirm('Xóa tuyến này?')">Xóa</button>
</form>
<br/><br/>
<a href="/busroute">⬅ Quay lại danh sách</a>
