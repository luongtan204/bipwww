<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết hóa đơn</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">Chi tiết hóa đơn</h1>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id Order</th>
            <th>Id OrderLine</th>
            <th>Sản phẩm</th>
            <th>Giá</th>
            <th>Tổng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o:${orderLines}">
            <td th:text="${o.order.id}"></td>
            <td th:text="${o.id}"></td>
            <td th:text="${o.product.name}"></td>
            <td th:text="${o.amount}"></td>
            <td th:text="${#numbers.formatDecimal(o.purchasePrice, 0, 'COMMA', 2, 'POINT')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
