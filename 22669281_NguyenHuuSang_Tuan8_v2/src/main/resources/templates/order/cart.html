<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giỏ hàng</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2>Giỏ hàng của bạn</h2>

    <div th:if="${cart.isEmpty()}" class="alert alert-info">
        Giỏ hàng trống. <a th:href="@{/products}">Quay lại mua sắm</a>
    </div>

    <div th:unless="${cart.isEmpty()}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.items}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 2, 'POINT')}"></td>
                <td>
                    <form th:action="@{/cart/update}" method="post" class="d-inline">
                        <input type="hidden" name="productId" th:value="${item.product.id}"/>
                        <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control" style="width: 80px; display: inline;"/>
                        <button type="submit" class="btn btn-sm btn-primary">Cập nhật</button>
                    </form>
                </td>
                <td th:text="${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 2, 'POINT')}"></td>
                <td>
                    <a th:href="@{/cart/remove/{id}(id=${item.product.id})}" class="btn btn-sm btn-danger">Xóa</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3" class="text-end fw-bold">Tổng cộng:</td>
                <td th:text="${#numbers.formatDecimal(cart.total, 0, 'COMMA', 2, 'POINT')}" class="fw-bold"></td>
                <td></td>
            </tr>
            </tfoot>
        </table>

        <div class="d-flex justify-content-between">
            <a th:href="@{/products}" class="btn btn-secondary">Tiếp tục mua sắm</a>
            <div>
                <a th:href="@{/cart/clear}" class="btn btn-warning">Xóa giỏ hàng</a>
                <a th:href="@{/cart/checkout}" class="btn btn-success">Thanh toán</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
