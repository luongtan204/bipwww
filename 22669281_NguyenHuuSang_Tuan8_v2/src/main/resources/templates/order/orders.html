<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách hóa đơn</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">Danh sách hóa đơn</h1>
    <div class="mb-3">
        <!-- Nút thêm hóa đơn thông qua giỏ hàng -->
        <a class="btn btn-success" th:href="@{/orders/cart}">Thêm hóa đơn (Giỏ hàng)</a>
    </div>
    <form th:action="@{/orders/search}" method="get" class="mb-3">
        <input type="date" name="date" th:value="${keyword}" placeholder="Tìm kiếm theo ngày" class="form-control" style="width: 200px; display: inline-block;">
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Ngày xuất hóa đơn</th>
            <th>Tên khách hàng</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o:${orders}">
            <td th:text="${o.id}"></td>
            <td th:text="${o.date}"></td>
            <td th:text="${o.customer != null ? o.customer.name : 'Khách vãng lai'}"></td>
            <th>
                <a th:href="@{/orders/detail/{id}(id=${o.id})}" class="btn btn-info btn-sm">Xem</a>
<!--                <a th:href="@{/orders/delete/{id}(id=${o.id})}" class="btn btn-danger btn-sm"-->
<!--                   th:onclick="'return confirm(\'Bạn có chắc muốn xóa hóa đơn này?\')'">Xóa</a>-->
            </th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
