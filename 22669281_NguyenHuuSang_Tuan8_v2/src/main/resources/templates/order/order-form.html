<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm hóa đơn</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let productIndex = 0;

        // Lấy danh sách sản phẩm từ Thymeleaf
        const products = /*[[${products}]]*/ [];

        // Hàm thêm sản phẩm mới vào danh sách
        function addProductRow() {
            productIndex++;
            let productOptions = products.map(p => `<option value="${p.id}">${p.name}</option>`).join("");
            const productRow = `
            <div id="productRow${productIndex}" class="mb-3 border rounded p-3">
                <div class="mb-3">
                    <label class="form-label">Sản phẩm:</label>
                    <select class="form-select" name="orderLines[${productIndex}].productId" required>
                        <option value="" disabled selected>-- Chọn sản phẩm --</option>
                        ${productOptions}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Số lượng:</label>
                    <input type="number" class="form-control" name="orderLines[${productIndex}].amount" min="1" value="1" required/>
                </div>
                <button type="button" class="btn btn-danger" onclick="removeProductRow(${productIndex})">Xóa sản phẩm</button>
            </div>`;
            document.getElementById("productList").insertAdjacentHTML("beforeend", productRow);
        }

        // Hàm xóa sản phẩm khỏi danh sách
        function removeProductRow(index) {
            const row = document.getElementById(`productRow${index}`);
            if (row) {
                row.remove();
            }
        }
    </script>
</head>
<body>
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0" th:text="${order.id == null} ? 'Thêm hóa đơn' : 'Sửa hóa đơn'"></h2>
        </div>
        <div class="card-body">
            <form th:action="${order.id == null} ? @{/orders/add} : @{/orders/edit/{id}(id=${order.id})}" th:object="${order}" method="post">
                <!-- Ngày hóa đơn -->
                <div class="mb-3">
                    <label class="form-label">Ngày hóa đơn:</label>
                    <input type="date" class="form-control" th:field="*{date}" required/>
                </div>

                <!-- Khách hàng -->
                <div class="mb-3">
                    <label class="form-label">Khách hàng:</label>
                    <select class="form-select" th:field="*{customer}" required>
                        <option value="">-- Chọn khách hàng --</option>
                        <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.name}" th:selected="${order.customer != null and c.id == order.customer.id}">
                        </option>
                    </select>
                </div>

                <!-- Danh sách sản phẩm -->
                <div id="productList">
                    <div id="productRow0" class="mb-3 border rounded p-3">
                        <div class="mb-3">
                            <label class="form-label">Sản phẩm:</label>
                            <select class="form-select" name="orderLines[0].product.id" required>
                                <option value="" disabled selected>-- Chọn sản phẩm --</option>
                                <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số lượng:</label>
                            <input type="number" class="form-control" name="orderLines[0].amount" min="1" value="1" required/>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary mb-3" onclick="addProductRow()">+ Thêm sản phẩm</button>

                <!-- Nút lưu -->
                <button type="submit" class="btn btn-success">Lưu hóa đơn</button>
                <a th:href="@{/orders}" class="btn btn-secondary ms-2">Quay lại danh sách</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
