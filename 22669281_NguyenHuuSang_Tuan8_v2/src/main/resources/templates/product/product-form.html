<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa sản phẩm</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0" th:text="${product.id == null} ? 'Thêm sản phẩm' : 'Sửa sản phẩm'"></h2>
        </div>
        <div class="card-body">
            <form th:action="${product.id == null} ? @{/products/add} : @{/products/edit/{id}(id=${product.id})}"
                  th:object="${product}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Tên sản phẩm:</label>
                    <input type="text" class="form-control" th:field="*{name}" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Giá:</label>
                    <input type="number" class="form-control" th:field="*{price}" step="0.01" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Số lượng:</label>
                    <input type="number" class="form-control" th:field="*{quantity}" min="0" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Còn hàng:</label>
                    <input type="checkbox" th:field="*{inStock}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Hình ảnh:</label>
                    <input type="file" class="form-control" name="fileImage" accept="image/*"/>
                    <!-- Hiển thị hình ảnh nếu đã có -->
                    <div class="mt-3" th:if="${product.image != null}">
                        <img th:src="@{'/' + product.image}" alt="Product Image" class="img-thumbnail" style="max-width: 200px;"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Lưu</button>
                <a th:href="@{/products}" class="btn btn-secondary ms-2">Quay lại danh sách</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
