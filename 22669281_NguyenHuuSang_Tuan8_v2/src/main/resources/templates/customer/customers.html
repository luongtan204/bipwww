<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách khách hàng</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2>Danh sách khách hàng</h2>
    <div class="mb-3">
        <a class="btn btn-success" th:href="@{/customers/add}">Thêm khách hàng</a>
    </div>
    <form th:action="@{/customers/search}" method="get" class="mb-3">
        <input type="text" name="name" th:value="${keyword}" placeholder="Tìm kiếm theo tên" class="form-control" style="max-width: 250px; display:inline-block"/>
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên khách hàng</th>
            <th>Ngày đăng ký</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.customerSince}"></td>
            <td>
                <a th:href="@{/customers/detail/{id}(id=${customer.id})}" class="btn btn-info btn-sm">Xem</a>
                <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-danger btn-sm"
                   th:onclick="'return confirm(\'Bạn có chắc muốn xóa khách hàng này?\')'">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
