<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Class detail</title>
</head>
<body>
<h1>Chi tiết lớp học</h1>

<p><b>ID:</b> <span th:text="${clazz.id}"></span></p>
<p><b>Tên lớp:</b> <span th:text="${clazz.name}"></span></p>
<p><b>Ngày bắt đầu:</b>
    <span th:text="${#temporals.format(clazz.startdate, 'dd/MM/yyyy')}"></span>
</p>
<p><b>Số lượng:</b> <span th:text="${clazz.quantity}"></span></p>
<p><b>Giảng viên:</b>
    <span th:text="${clazz.teacher != null ? clazz.teacher.name : 'N/A'}"></span>
</p>

<p>
    <a th:href="@{/clazzes}">&laquo; Quay lại danh sách</a>
</p>

</body>
</html>
