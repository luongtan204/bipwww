<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Thêm lớp học</title>
</head>

<style>
    .error {
        color: red
    }
</style>
<body>
<h1>Thêm lớp học</h1>

<form th:action="@{/clazzes/add}" th:object="${clazz}" method="post">

    <div>
        <label for="name">Tên lớp:</label>
        <input type="text" id="name" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}" class="error"></span>
    </div>

    <div>
        <label for="startdate">Ngày bắt đầu:</label>
        <input type="date" id="startdate" th:field="*{startdate}">
        <span th:if="${#fields.hasErrors('startdate')}"
              th:errors="*{startdate}" class="error"></span>
    </div>

    <div>
        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" th:field="*{quantity}" min="0">
        <span th:if="${#fields.hasErrors('quantity')}"
              th:errors="*{quantity}" class="error"></span>
    </div>

    <div>
        <label for="teacher">Giảng viên:</label>
        <select id="teacher" th:field="*{teacher}">
            <option value="">-- Chọn giảng viên --</option>
            <option th:each="t : ${teachers}"
                    th:value="${t.id}"
                    th:text="${t.name}">
            </option>
        </select>
        <span th:if="${#fields.hasErrors('teacher')}"
              th:errors="*{teacher}" class="error"></span>
    </div>

    <div style="margin-top: 10px;">
        <button type="submit">Lưu</button>
        <a th:href="@{/clazzes}">Hủy</a>
    </div>
</form>

</body>
</html>
