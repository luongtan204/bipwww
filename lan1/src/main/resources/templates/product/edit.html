<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>

<form th:action="@{/product/update}" th:object="${product}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" name="id" />

    <div>
        <label for="name">Product Name:</label>
        <input type="text" th:field="*{name}" id="name" name="name" required>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="text" th:field="*{price}" id="price" name="price" required>
    </div>
    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" th:field="*{quantity}" id="quantity" name="quantity" required>
    </div>
    <div>
        <label for="file">Image:</label>
        <input type="file" name="file" id="file" accept="image/*">
    </div>
    <div th:if="${product.image != null}">
        <p>Current Image:</p>
        <img th:src="${product.image}" alt="Product Image" style="max-width:150px;">
    </div>
    <button type="submit">Save</button>
    <a th:href="@{/product}">Cancel</a>
</form>
</body>
</html>
